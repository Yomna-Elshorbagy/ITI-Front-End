<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Operation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box addition">
        <h2>ADDITION</h2>
        <div class="inputs">
          <input type="number" id="add1" value="0" />
          <span class="icon">+</span>
          <input type="number" id="add2" value="0" />
          <span class="icon">=</span>
          <span class="result" id="addResult">0</span>
        </div>
      </div>

      <div class="box multiplication">
        <h2>MULTIPLICATION</h2>
        <div class="inputs">
          <input type="number" id="mul1" value="0" />
          <span class="icon">*</span>
          <input type="number" id="mul2" value="0" />
          <span class="icon">=</span>
          <span class="result" id="mulResult">0</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
