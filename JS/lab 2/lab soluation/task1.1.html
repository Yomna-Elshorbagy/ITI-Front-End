<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1.1</title>
  </head>
  <body>
    <script>
      var nums = prompt("Enter Array Numbers");
      if (nums === "") {
        alert("Enter valid data");
        prompt("Enter Array Numbers");
      }

      //sol1
      var arr = nums
        .split(",")
        .map(Number)
        .filter((ele) => !isNaN(ele));

      console.log(arr);
      document.writeln(arr);

      //sol2
      var arr2 = nums.split(",");
      var newArr = [];
      for (let i = 0; i < arr2.length; i++) {
        if (!isNaN(arr[i])) {
          newArr.push(arr[i]);
        }
      }

      console.log(newArr);
    </script>
  </body>
</html>
