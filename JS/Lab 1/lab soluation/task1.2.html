<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 question 2</title>
  </head>
  <body>
    <script>
      function sumation() {
        var sum = 0;
        do {
          var num = Number(prompt("enter your Numbers Values want to sum: "));
          if (isNaN(num) === true || num === "") {
            alert("Enter Numerical Value");
            continue;
          }

          if (num === 0) {
            break;
          }
          sum += num;
          // if (sum > 100) {
          //   break;
          // }
        } while (sum <= 100);
        return sum;
      }
      var totalValue = sumation();
      alert(`sum is: ${totalValue}`);
      document.writeln(`<h1 align="center">sumation is ${totalValue}</h1>`);
    </script>
  </body>
</html>
