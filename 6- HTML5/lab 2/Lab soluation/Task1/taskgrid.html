<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- ================ Side bar Section =================== -->
      <section id="sidebar">
        <div class="sidebar">
          <h1 class="logo">iNK</h1>
          <div class="links">
            <a href="#" class="active">Portfolio</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Buy This Theme</a>
          </div>
          <div class="icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-vimeo-v"></i>
            <i class="fa-solid fa-basketball"></i>
          </div>
          <div class="widget">
            <h4>A Text Widget</h4>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris
              eget quam orci.
            </p>
          </div>
          <div class="flickr">
            <h4>Flickr</h4>
            <div class="images">
              <img src="./images/1.png" alt="img1" />
              <img src="./images/2.jpg" alt="img2" />
              <img src="./images/3.jpg" alt="img3" />
              <img src="./images/4.jpg" alt="img4" />
              <img src="./images/5.jpg" alt="img5" />
              <img src="./images/6.jpg" alt="img6" />
            </div>
          </div>
        </div>
      </section>

      <!-- ================ gallery Section =================== -->
      <section id="container">
        <!-- ============ navbar Section =================== -->
        <div id="navbar">
          <nav>
            <div class="navbar">
              <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
              </div>
              <ul class="nav-list" id="nav-list">
                <li><a href="#" class="activeItem">All</a></li>
                <li><a href="#">Illustration</a></li>
                <li><a href="#">Motion</a></li>
                <li><a href="#">Photography</a></li>
                <li><a href="#">Print</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <!-- ============ grid container Section ============ -->
        <div class="gallery">
          <div class="grid-item">
            <!-- ===>Note yomna: wrapped each image to remove overflow when scale -->
            <img src="./images/1.png" alt="img1" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/2.jpg" alt="img2" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/3.jpg" alt="img3" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/4.jpg" alt="img4" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/5.jpg" alt="img5" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/6.jpg" alt="img6" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/7.jpg" alt="img7" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/2.jpg" alt="img8" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/3.jpg" alt="img9" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/5.jpg" alt="img10" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/6.jpg" alt="img11" width="100px" />
          </div>
          <div class="grid-item">
            <img src="./images/7.jpg" alt="img12" width="100px" />
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
