    <script>
      let name;
      do {
        name = prompt("Enter Your Name:");
        if (!name || !isNaN(name)) {
          alert("Enter your name as a string.");
        }
      } while (!name || !isNaN(name));

      alert("Hello " + name);

      let phone;
      let validateFirstPart = ["010", "011", "012", "015"];
      let isValid = false;

      do {
        phone = prompt("Enter your phone");

        if (phone && phone.includes("-")) {
          let numbers = phone.split("-");

          if (numbers.length === 2) {
            let firstPart = numbers[0];
            let secondPart = numbers[1];

            if (
              firstPart.length === 3 &&
              secondPart.length === 7 &&
              validateFirstPart.includes(firstPart) &&
              !isNaN(firstPart) &&
              !isNaN(secondPart)
            ) {
              isValid = true;
            } else {
              alert("Invalid number ");
            }
          } else {
            alert("invalid format");
          }
        } else {
          alert("please include '-' to separate prefix and number.");
        }
      } while (!isValid);

      alert("your phone number is valid: " + phone);
    </script>
