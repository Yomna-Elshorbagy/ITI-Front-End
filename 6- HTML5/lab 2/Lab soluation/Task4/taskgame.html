<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Ball</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <main>
      <section id="container">
        <div id="info">
          <div>Score: <span id="score">0</span></div>
          <div>Time Left: <span id="timer">30</span>s</div>
          <button id="restartBtn">Restart Game</button>
        </div>

        <div id="mainWrapper">
          <section id="sectionOne">One</section>
          <section id="sectionTwo">Two</section>
          <section id="sectionThree">Three</section>
          <section id="sectionFour">Four</section>
          <section id="sectionFive">Five</section>
          <div id="ball"></div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
