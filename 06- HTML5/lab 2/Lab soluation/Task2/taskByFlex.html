<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task flex</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .buttons {
        margin-bottom: 20px;
      }

      .buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #5fa3f0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
      }

      .buttons button:hover {
        background-color: #355a85;
        transform: scale(1.3);
      }

      .buttons button:active {
        background-color: darkred;
      }

      #container {
        width: 400px;
        height: 300px;
        border: 2px dashed #ccc;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        /* overflow: hidden; */
      }
      .wrapper {
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .wrapper:hover {
        transform: scale(1.2);
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        animation: moveFlexBox 8s linear infinite;
        /* transition: transform 0.3s ease; */
      }

      .box:hover {
        animation-play-state: paused;
        /* transform: scale(1.2)  translate(300px, 200px); */
      }

      .box.paused {
        animation-play-state: paused;
      }

      .box.stopped {
        animation: none;
        transform: translate(0, 0);
        background-color: orange;
      }

      @keyframes moveFlexBox {
        0% {
          transform: translate(0, 0);
          background-color: orange;
        }
        25% {
          transform: translate(300px, 0);
          background-color: lightgreen;
        }
        50% {
          transform: translate(300px, 200px);
          background-color: deepskyblue;
        }
        75% {
          transform: translate(0, 200px);
          background-color: khaki;
        }
        100% {
          transform: translate(0, 0);
          background-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="end">End</button>
    </div>
    <section id="container">
      <div class="wrapper">
        <div id="animatedBox" class="box"></div>
      </div>
    </section>

    <script>
      const box = document.getElementById("animatedBox");

      window.onload = () => {
        box.classList.add("paused");
      };

      document.getElementById("start").addEventListener("click", () => {
        box.classList.remove("paused", "stopped");
      });

      document.getElementById("pause").addEventListener("click", () => {
        box.classList.add("paused");
      });

      document.getElementById("end").addEventListener("click", () => {
        box.classList.remove("paused");
        box.classList.add("stopped");
      });
    </script>
  </body>
</html>
