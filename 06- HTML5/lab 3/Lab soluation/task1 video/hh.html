<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video Task</title>
    <style>
      body {
        background: #f3f3f3;
      }

      #mainwrapper {
        width: 80vw;
        height: 80vh;
        margin: 40px auto;
        display: flex;
        border: 3px solid #ccc;
        border-radius: 20px;
        background: linear-gradient(to right, #fff3e0, #ffe0b2);
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #videolist {
        width: 250px;
        margin: 10px;
        padding: 10px;
        background: #fefefe;
        border: 2px solid #ccc;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .scroll-btn {
        font-size: 20px;
        cursor: pointer;
        margin: 5px 0;
        background: #90caf9;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        transition: background 0.3s;
      }

      .scroll-btn:hover {
        background: #64b5f6;
      }

      .btnContainer {
        height: 400px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 5px;
        width: 100%;
        padding: 10px 0;
      }

      .btnColor {
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: background-color 0.8s;
      }

      .btnColor button {
        padding: 10px 20px;
        border-radius: 8px;
        border: 2px solid #2196f3;
        background: #e3f2fd;
        cursor: pointer;
        transition: transform 0.6s ease, background-color 0.3s;
      }

      .btnColor button:hover {
        background: #bbdefb;
        transform: scale(1.2) rotate(5deg);
      }

      .btnColor button.active {
        background-color: #2b72ac;
        color: white;
      }

      #videowrapper {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Keeps border-radius when scaling */
        border-radius: 20px;
        border: 3px solid #ccc;
      }

      video {
        transition: transform 1s ease;
        cursor: pointer;
        width: 100%;
        height: 100%;
        border-radius: 20px; /* Keep this too */
      }

      video:hover {
        transform: scale(1.3);
      }

      @keyframes slideOutLeft {
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateX(-100%);
          opacity: 0;
        }
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      video.slide-out {
        animation: slideOutLeft 0.7s forwards;
      }

      video.slide-in {
        animation: slideInRight 0.7s forwards;
      }
    </style>
  </head>
  <body>
    <div id="mainwrapper">
      <div id="videolist">
        <button class="scroll-btn" id="scrollUp">↑</button>
        <div class="btnContainer" id="btnContainer">
          <div class="btnColor">
            <!-- More buttons added -->
            <button type="button">Video1</button>
            <button type="button">Video2</button>
            <button type="button">Video3</button>
            <button type="button">Video4</button>
            <button type="button">Video5</button>
            <button type="button">Video6</button>
            <button type="button">Video7</button>
            <button type="button">Video8</button>
            <button type="button">Video9</button>
            <button type="button">Video10</button>
            <button type="button">Video11</button>
            <button type="button">Video12</button>
            <button type="button">Video13</button>
            <button type="button">Video14</button>
          </div>
        </div>
        <button class="scroll-btn" id="scrollDown">↓</button>
      </div>

      <div id="videowrapper">
        <video id="myvideo" width="600" height="400" controls>
          <source src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        const myVideo = document.getElementById("myvideo");
        const buttons = document.querySelectorAll(".btnColor button");
        const btnContainer = document.getElementById("btnContainer");

        const videoSources = Array.from(
          { length: buttons.length },
          () => "universe.mp4"
        );

        let currentIndex = 0; // start with the first button

        const playVideoAtIndex = (index) => {
          if (index < 0 || index >= buttons.length) return;

          // remove active from all buttons
          buttons.forEach((b) => b.classList.remove("active"));

          // add active to the current one
          const btn = buttons[index];
          btn.classList.add("active");

          // scroll into view
          btn.scrollIntoView({ behavior: "smooth", block: "center" });

          // update video
          myVideo.src = videoSources[index];
          myVideo.removeAttribute("controls");
          myVideo.classList.remove("slide-in");
          myVideo.classList.add("slide-out");

          setTimeout(() => {
            myVideo.classList.remove("slide-out");
            myVideo.classList.add("slide-in");
            myVideo.play();
          }, 500);
        };

        // Mouse click on button
        buttons.forEach((btn, index) => {
          btn.addEventListener("click", function () {
            currentIndex = index;
            playVideoAtIndex(currentIndex);
          });
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "ArrowDown") {
            if (currentIndex < buttons.length - 1) {
              currentIndex++;
              playVideoAtIndex(currentIndex);
            }
          } else if (e.key === "ArrowUp") {
            if (currentIndex > 0) {
              currentIndex--;
              playVideoAtIndex(currentIndex);
            }
          }
        });

        // Fullscreen on video click
        myVideo.addEventListener("click", () => {
          if (document.fullscreenElement) return;
          if (myVideo.requestFullscreen) {
            myVideo.requestFullscreen();
          }
        });

        // Optional: start with first video loaded
        playVideoAtIndex(currentIndex);
      });
    </script>
  </body>
</html>
