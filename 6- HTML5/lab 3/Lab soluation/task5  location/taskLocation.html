<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB90FxtYG_ybAYXGkz0ybkmkboE2nEbezI"></script>
  </head>
  <body>
    <section class="container">
      <div class="box" id="buttons">
        <button>Display Location map</button>
        <button>Detailed Information</button>
      </div>

      <div class="box" id="location">
        <div class="info-box">
          <div class="info-row">
            Latitude (degree): <p id="lat">--</p>
          </div>
          <div class="info-row">
            Longitude (degree): <p id="lon">--</p>
          </div>
          <div class="info-row">Accuracy (m): <p id="acc">--</p></div>
          <div class="info-row">TimeStamp: <p id="time">--</p></div>
        </div>

        <div id="mymap"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
