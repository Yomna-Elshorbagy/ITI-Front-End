  <body>
    <table border="2" cellpadding="10">
      <thead>
        <tr>
          <th>ST1</th>
          <th>ST2</th>
          <th>ST3</th>
        </tr>
      </thead>
      <tbody id="gradesTable"></tbody>
    </table>
    <script>
      let arr = [
        [100, 200, 300],
        [10, 20, 30],
      ];

      let tableData = document.getElementById("gradesTable");
      for (let i = 0; i < arr.length; i++) {
        let element = `<tr>`;
        let sum = 0;
        for (let grade = 0; grade < arr[i].length; grade++) {
          element += `<td>${arr[i][grade]}</td>`;
          sum += arr[i][grade];
        }
        element += `<td>${sum}</td>`;
        element += `</tr>`;
        tableData.innerHTML += element;
      }
