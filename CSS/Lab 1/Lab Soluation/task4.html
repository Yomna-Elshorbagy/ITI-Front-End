<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4 solution</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style4.css" />
  </head>
  <body>
    <div class="box">
      <!-- ======== social part ======== -->
      <div class="social-login">
        <button class="facebook">
          <i class="fa-brands fa-facebook"></i> &nbsp;&nbsp; Login to FaceBook
        </button>
        <button class="twitter">
          <i class="fa-brands fa-twitter"></i> &nbsp;&nbsp; Login to Twitter
        </button>
      </div>

      <div class="or">OR</div>

      <!-- ======== form login part ======== -->
      <form action="./task1.html" method="post">
        <input type="text" name="name" placeholder="user Name" /><br />
        <input type="password" name="name" placeholder="*********" /><br />
        <div class="options">
          <input type="checkbox" id="keep-sign" name="sign up" value="sign" />
          <label for="keep-sign"> Keep Me Signed IN</label>
          <a href="#">Forget your Password?</a> <br />
          <div class="clr"></div>
        </div>
        <button class="login" type="submit">logIn</button>
        <p>Not a member? <a href="#">Sign Up Now!</a></p>
      </form>
    </div>
  </body>
</html>
