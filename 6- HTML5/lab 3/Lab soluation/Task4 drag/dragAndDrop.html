<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="box" id="source">
        <img src="images/1.png" draggable="true" data-count="1" />
        <img src="images/2.jpg" draggable="true" data-count="2" />
        <img src="images/3.jpg" draggable="true" data-count="3" />
        <img src="images/4.jpg" draggable="true" data-count="4" />
        <img src="images/5.jpg" draggable="true" data-count="5" />
        <img src="images/6.jpg" draggable="true" data-count="6" />
        <img src="images/7.jpg" draggable="true" data-count="3" />
        <img src="images/1.png" draggable="true" data-count="3" />
        <img src="images/3.jpg" draggable="true" data-count="3" />
      </div>

      <div class="box" id="target"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
